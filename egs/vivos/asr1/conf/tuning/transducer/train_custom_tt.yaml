# minibatch related
batch-size: 20
maxlen-in: 500
maxlen-out: 150

# optimization related
criterion: loss
early-stop-criterion: "validation/main/loss"
sortagrad: 0
opt: noam
epochs: 30
patience: 0
accum-grad: 4

# transformer related
transformer-lr: 10.0
transformer-warmup-steps: 8000
transformer-attn-dropout-rate-encoder: 0.0
transformer-attn-dropout-rate-decoder: 0.0

# network architecture
## encoder related
etype: transformer
transformer-enc-input-layer: linear
enc-block-arch:
        - type: tdnn
          idim: 512
          odim: 512
          ctx_size: 3
          dilation: 1
          stride: 1
        - type: tdnn
          idim: 512
          odim: 512
          ctx_size: 3
          dilation: 1
          stride: 1
        - type: tdnn
          idim: 512
          odim: 512
          ctx_size: 3
          dilation: 1
          stride: 1
        - type: transformer
          d_hidden: 512
          d_ff: 512
          heads: 8
        - type: tdnn
          idim: 512
          odim: 512
          ctx_size: 3
          dilation: 3
          stride: 1
        - type: tdnn
          idim: 512
          odim: 512
          ctx_size: 3
          dilation: 3
          stride: 1
        - type: tdnn
          idim: 512
          odim: 512
          ctx_size: 3
          dilation: 3
          stride: 3
        - type: transformer
          d_hidden: 512
          d_ff: 512
          heads: 4
## decoder related
dtype: transformer
transformer-dec-input-layer: embed
dec-block-arch:
        - type: causal-conv1d
          idim: 100
          odim: 256
          kernel_size: 5
        - type: transformer
          d_hidden: 256
          d_ff: 512
          heads: 4
        - type: causal-conv1d
          idim: 256
          odim: 256
          kernel_size: 5
        - type: transformer
          d_hidden: 256
          d_ff: 512
          heads: 4
## joint network related
joint-dim: 256
# transducer related
mtlalpha: 1.0 # mtlalpha should be set to 1.0 (CTC) to use transducer
rnnt-mode: 'rnnt' # switch to 'rnnt-att' to use transducer with attention
model-module: "espnet.nets.pytorch_backend.e2e_asr_transducer:E2E"