# minibatch related
batch-size: 30
maxlen-in: 800
maxlen-out: 150

# optimization related
criterion: loss
early-stop-criterion: "validation/main/loss"
sortagrad: 0
opt: noam
epochs: 30
patience: 0
accum-grad: 4
grad-clip: 5.0

# transformer related
transformer-lr: 10.0
transformer-warmup-steps: 8000
transformer-attn-dropout-rate-encoder: 0.4
transformer-attn-dropout-rate-decoder: 0.1

# network architecture
## encoder related
etype: transformer
transformer-enc-input-layer: vgg2l
enc-block-arch:
        - type: transformer
          d_hidden: 320
          d_ff: 320
          heads: 4
enc-block-repeat: 8
## decoder related
dtype: transformer
transformer-dec-input-layer: embed
dec-block-arch:
        - type: transformer
          d_hidden: 320
          d_ff: 300
          heads: 4
dec-block-repeat: 2
dropout-rate-decoder: 0.1
## joint network related
joint-dim: 300

# transducer related
mtlalpha: 1.0 # mtlalpha should be set to 1.0 (CTC) to use transducer
rnnt-mode: 'rnnt' # switch to 'rnnt-att' to use transducer with attention
model-module: "espnet.nets.pytorch_backend.e2e_asr_transducer:E2E"
